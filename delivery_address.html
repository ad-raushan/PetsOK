<!DOCTYPE html>
<html>
<head>
  <title>Address</title>
  <link rel="stylesheet" type="text/css" href="delivery_address.css">
  <script src="delivery_address.js"></script>
</head>
<body>
  <h1>Delivery Address</h1>
  <form id="address-form">
    <label for="address-input">Address:</label>
    <input type="text" id="address-input" required>
    <br>
    <label for="city-input">City:</label>
    <input type="text" id="city-input" required>
    <br>
    <label for="zip-input">ZIP Code:</label>
    <input type="text" id="zip-input" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
